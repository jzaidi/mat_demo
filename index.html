  <h1>Hello Materialize</h1>
  <main>
    <img class="materialboxed" width="800" src="assets/red_panda.jpg">
    <!---form-->
    <div class="row">
      <form class="col s12">
        <div class="row">

          <div class="input-field col s6">
            <input id="First Name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>

          <div class="input-field col s6">
            <input id="Last Name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <button class="deep-purple accent-1" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>

            </div>

         -->
